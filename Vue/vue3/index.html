<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 - Project</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>
            {{ message }}
        </h1>
        <input type="text" id="texto" v-model="message" placeholder="Digitando algo...">
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const message = ref('texto')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
